<div class="content">
  <!-- Progress bar when loading -->
  <ng-container *ngIf="vm.status === 'loading'; else notLoading">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
  </ng-container>
  <!-- Error -->
  <ng-template #notLoading>
    <ng-container *ngIf="vm.status === 'error'; else loaded">
      <app-danger [status]="vm.error?.status || 'Статус не определен'" />
    </ng-container>
    <!-- Uploaded data -->
    <ng-template #loaded>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
          <td mat-cell *matCellDef="let user"> <span class="hover-cell">{{ user.name }}</span> </td>
        </ng-container>
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия </th>
          <td mat-cell *matCellDef="let user"> <span class="hover-cell">{{ user.surname }}</span> </td>
        </ng-container>
        <!-- E-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let user"> <span class="hover-cell">{{ user.email }}</span> </td>
        </ng-container>
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Телефон </th>
          <td mat-cell *matCellDef="let user"> <span class="hover-cell">{{ user.phone }}</span> </td>
        </ng-container>
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'selected-row': selection.isSelected(row)}"
            (click)="openUserDialog(row)">
        </tr>
      </table>
    </ng-template>
  </ng-template>
</div>
